<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="drag">
            <div class="dragBox">
                <div class="cross" draggable="true" ondragstart="drag(event)" id="cross1"></div>
            </div>
            <div class="dragBox">
                <div class="cross" draggable="true" ondragstart="drag(event)" id="cross2"></div>
            </div>
            <div class="dragBox">
                <div class="cross" draggable="true" ondragstart="drag(event)" id="cross3"></div>
            </div>
            <div class="dragBox">
                <div class="cross" draggable="true" ondragstart="drag(event)" id="cross4"></div>
            </div>
            <div class="dragBox">
                <div class="cross" draggable="true" ondragstart="drag(event)" id="cross5"></div>
            </div>
        </div>

        <div class="board">
            <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="drag">
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle4"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle5"></div>
            </div>
        </div>

        <button class="reset">Reset Game</button>

        <script>
            function allowDrop(event) {
                event.preventDefault();
            }
            function drag(event) {
                event.dataTransfer.setData("text", event.target.id);
            }
            function drop(event) {
                event.preventDefault();
                var data = event.dataTransfer.getData("text");
                event.target.appendChild(document.getElementById(data));
            }
        </script>
    </body>
</html>
